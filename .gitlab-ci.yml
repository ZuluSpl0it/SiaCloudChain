    when: always
  script:
    - make test-vlong pkgs="./node ./node/api ./node/api/server" run=.
    - cp -R /tmp/SiaTesting $CI_PROJECT_DIR/SiaTesting
    - cp -R ./cover $CI_PROJECT_DIR/cover

