deploy:
  stage: deploy
  only:
    refs:
      - master@SiaPrime/SiaPrime
  artifacts:
    name: "Binaries"
    paths:
      - $CI_PROJECT_DIR/artifacts
  script:
    - ./deploy.sh "$NIGHTLY_SIGNING_KEY"
    - cp -R ./artifacts $CI_PROJECT_DIR/artifacts
